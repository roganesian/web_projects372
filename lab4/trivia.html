<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Trivia Quiz</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script> window.jQuery || document.write('<script src="js/jquery-3.7.1.min.js"><\/script>')</script>
</head>
<body>
    <h1>jQuery Quiz</h1>
    <form id="quizForm">
        <label for="inventor">Who invented jQuery?</label>
        <select id="inventor">
            <option value="brendan">Brendan Eich</option>
            <option value="john">John Resig</option>
            <option value="guido">Guido van Rossum</option>
            <option value="tim">Tim Berners-Lee</option>
        </select>
        <button type="submit">Check Answer</button>
    </form>
    <div id="result"></div>
    <script src="js/ex7.js"></script>
</body>
</html>
